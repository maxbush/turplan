<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tour Plan|Hotel booking</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,600;0,700;0,800;1,400&family=Nunito:wght@400;600;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/swiper-bundle.min.css">
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<header>
			<div class="top">
				<a href="#">
					<img src="img/horizontal logo.svg" alt="logo: Tour Plan" class="logo"
				/></a>
				<form action="#">
					<input type="search" />
					<button><img src="/img/search_icon.svg" alt="Search Icon" /></button>
				</form>
				<a href="#" class="user">
					<img src="/img/user_avatar.jpg" alt="User avatar" class="avatar" />
					<span>Nathan</span>
				</a>
				<button class="menuIcon">
					<img src="/img/menu-button.svg" alt="menu icon" />
				</button>
			</div>
			<div class="menu">
				<nav>
					<a href="#">All Deals</a>
					<a href="#">Hotels</a>
					<a href="#">Activities</a>
					<a href="#">Packages</a>
					<a href="#">Restaurants</a>
					<a href="#">Events</a>
					<a href="#">Rodrigues</a>
				</nav>
			</div>
		</header>
		<div class="breadcrumb">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Flash Offers</a></li>
				<li>Grand Hilton Hotel</li>
				
			</ul>
		</div>
		<section class="hotel">
			<div class="hotel-info">
				<div class="left">
					<div class="hotel-wrapper">
						<div class="stars">
							<img src="/img/star.svg" alt="star">
							<img src="/img/star.svg" alt="star">
							<img src="/img/star.svg" alt="star">
							<img src="/img/star.svg" alt="star">
							<img src="/img/star.svg" alt="star">
						</div>
						<h1>GRAND HILTON HOTEL</h1>
						<span>Flash Offer</span>
					</div>
					<p>Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free</p>
				</div>
				<div class="right">
					<span>User ratings</span>
					<span>4.5/5</span>
				</div>
			</div>
			<div class="hotel-grid">
				<div class="slider">
					<!-- Slider main container -->
					<div class="swiper">
						<!-- Additional required wrapper -->
						<div class="swiper-wrapper">
							<!-- Slides -->
							<div class="swiper-slide"><img src="img/slide.png" alt="hotel photo"></div>
							<div class="swiper-slide"><img src="img/slide.png" alt="hotel photo"></div>
							<div class="swiper-slide"><img src="img/slide.png" alt="hotel photo"></div>
							...
						</div>

					
						<!-- If we need navigation buttons -->
						<div class="swiper-button-prev1"></div>
						<div class="swiper-button-next1"></div>
					</div>
					<!-- swiper-->
				</div> 
				<!-- slider -->
			</div>
		</section>
		<script src="js/swiper-bundle.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
